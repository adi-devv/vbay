<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting to App Store / Play Store…</title>
  <script>
    const ua = navigator.userAgent;

    // Android → Play Store
    if (/Android/i.test(ua)) {
      window.location.href = "https://play.google.com/store/apps/details?id=com.adidevv.vbay";
    } 
    // iOS → App Store
    else if (/iPhone|iPad|iPod/i.test(ua)) {
      window.location.href = "https://apps.apple.com/app/YOUR-APP-ID";
    } 
    // Desktop → website fallback
    else {
      window.location.href = "https://vbay.store";
    }
  </script>
</head>
<body>
  <p>Redirecting…</p>
</body>
</html>
