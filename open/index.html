<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opening VBay…</title>

  <script>
    // Get product ID from URL query param
    const urlParams = new URLSearchParams(window.location.search);
    const productID = urlParams.get('product') || "";

    const ua = navigator.userAgent;

    // ANDROID → use intent:// for automatic Play Store fallback
    if (/Android/i.test(ua)) {
      window.location = `intent://product/${productID}#Intent;scheme=vbay;package=com.adidevv.vbay;S.browser_fallback_url=https%3A%2F%2Fplay.google.com%2Fstore%2Fapps%2Fdetails%3Fid%3Dcom.adidevv.vbay;end`;
    } 
    // iOS → scheme + timeout fallback
    else if (/iPhone|iPad|iPod/i.test(ua)) {
      window.location = `vbay://product/${productID}`;
      setTimeout(() => {
        window.location = "https://apps.apple.com/app/YOUR-APP-ID";
      }, 1200);
    } 
    // Desktop fallback
    else {
      window.location = `https://vbay.store`;
    }
  </script>
</head>
<body>
  <p>Opening VBay…</p>
</body>
</html>
